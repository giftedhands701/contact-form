<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>study</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>My Company Name</h1>
    </header>

    <section class="services">
      <div class="move">
        <h2>Our Services</h2>
        <p>We offer the following Services</p>
      </div>

      <article >
        <p>Web Design</p>
        <p>Web Development</p>
        <p>Online Marketing</p>
      </article>
    </section>

     <section class="contact">

       <div class="contact-info">
         <h2 class="contact-us">Contact Us</h2>
         <small>Please fill out the form and we will get in touch with you shortly</small>
         <form >
           <label for="name">Name:</label>
           <input type="text" name="name" placeholder="Your Full Name">

           <label for="email">Email:</label>
           <input type="text" name="email" placeholder="Your@email.com">
           <label for="message">Message:</label>
            <textarea name="name" rows="8" cols="38"></textarea>
            <button type="button" name="button">Send Message</button>
         </form>
       </div>

     </section>

     <footer>

     <small>Copyright &copy; 2020 Nobody</small>
     </footer>
  </body>
</html>
